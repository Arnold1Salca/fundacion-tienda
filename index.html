<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida - Qanwan Kani</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://cdn.pixabay.com/photo/2016/11/29/06/18/elderly-1866793_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .botones {
      display: flex;
      gap: 20px;
    }

    .botones a {
      text-decoration: none;
      background-color: #ff9800;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .botones a:hover {
      background-color: #e65100;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Qanwan Kani</h1>
  <div class="botones">
    <a href="tienda.html">Ver Productos en Venta</a>
    <a href="publicar.html">Publicar Producto</a>
  </div>
</body>
</html>
